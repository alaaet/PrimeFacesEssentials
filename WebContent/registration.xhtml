<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Registration</title>
</h:head>
<body>
	<h:form id="registrationForm">
		<p:panel header="Registration Form" style="width: 500px;">
			<p:messages />
			<h:panelGrid columns="2">
				<p:outputLabel value="UserName:" />
				<p:inputText id="userName"
					value="#{userControllerOld.registrationUser.userName}"
					label="UserName" />
				<p:outputLabel value="Password:" />
				<p:password id="password"
					value="#{userControllerOld.registrationUser.password}"
					label="Password" />
				<p:outputLabel value="FirstName:" />
				<p:inputText id="firstName"
					value="#{userControllerOld.registrationUser.firstName}"
					label="FirstName" />
				<p:outputLabel value="LastName:" />
				<p:inputText id="lastName"
					value="#{userControllerOld.registrationUser.lastName}" />
				<p:outputLabel value="Email:" />
				<p:inputText id="email"
					value="#{userControllerOld.registrationUser.email}" />
				<p:outputLabel value="" />
				<p:commandButton action="#{userControllerOld.register}"
					value="Register" update="registrationForm" />
			</h:panelGrid>
		</p:panel>
	</h:form>
</body>
</html>
